    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html {
        scroll-behavior: smooth;
      }

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'azul-escuro': '#1A2A45',
              'verde-vibrante': '#7AC943',
              'cinza-claro': '#F2F2F2',
              'cinza-escuro': '#4D4D4D',
            },
            fontFamily: {
              sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
            },
            animation: {
              headerReveal: 'headerReveal 1s ease-out',
              logoReveal: 'logoReveal 1.5s ease-out',
            },
            keyframes: {
              headerReveal: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              logoReveal: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
          },
        },
      }
    </script>
